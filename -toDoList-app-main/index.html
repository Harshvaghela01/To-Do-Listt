<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList App</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h2>To Do List App</h2>
        <p><em>Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

        <form name="toDoList" onsubmit="event.preventDefault(); newItem();">
            <input type="text" name="ListItem" id="input" placeholder="Enter a new task..." required />
            <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" id="button">Add</button>
        </form>

        <br />
        <div id="filter-container">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
        </div>

        <ol id="list"></ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha384-a7CbV5f8Gg+d6g1pEBHpNkwZH7gN+J2w7oaABxC0Z9l+EqX5VfscZuvl2OgBQ1+z" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
